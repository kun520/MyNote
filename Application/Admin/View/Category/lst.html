
<!-- Page Breadcrumb -->

    <ul class="breadcrumb">
        <li>
        	<a href="<{:U('lst')}>">分类管理</a>
    	</li>
        <li class="active">分类列表</li>
    </ul>
</div>

<!-- Page Body -->
<div class="page-body">

<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '<{:U('add')}>'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">分类名称</th>
                                <th class="text-center">上级分类</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<foreach name="data" item="v">
	                            <tr>
	                                <td align="center"><{$v['id']}></td>
	                                <td><{$v['cate_name']}></td>
	                                <td align="center"><{$v['parent_id']}></td>
	                                <td align="center">
	                                    <a href="<{:U('edit?id='.$v['id'])}>" class="btn btn-primary btn-sm shiny">
	                                        <i class="fa fa-edit"></i> 编辑
	                                    </a>
	                                    <a href="#" onClick="warning('确实要删除吗', '<{:U('delete?id='.$v['id'])}>')" class="btn btn-danger btn-sm shiny">
	                                        <i class="fa fa-trash-o"></i> 删除
	                                    </a>
	                                </td>
	                            </tr>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
